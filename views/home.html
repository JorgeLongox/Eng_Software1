<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas Medicinais</title>
    <link rel="stylesheet" href="../public/style/home.css">
</head>
<body>
    <main class="container">
        <h1>Plantas Medicinais</h1>
        <input type="input" id="searchBar" placeholder="Pesquisar plantas..." />

        <!-- Filtros para as plantas -->
        <div class="filtros">
            <select id="tipoPlanta">
                <option value="">Selecione o tipo da planta</option>
                <option value="medicinal">Medicinal</option>
                <option value="ornamental">Ornamental</option>
                <option value="alimentar">Alimentar</option>
                <!-- Adicione mais tipos conforme necessário -->
            </select>

            <select id="eficacia">
                <option value="">Selecione a eficácia</option>
                <option value="antibiótico">Antibiótico</option>
                <option value="anti-inflamatório">Anti-inflamatório</option>
                <option value="hidratante">Hidratante</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <button id="filtrar">Filtrar</button>
        </div>
        
        <div id="plantasContainer">
            <!-- Blocos de plantas serão adicionados aqui dinamicamente pelo JavaScript -->
        </div>
    </main>
    <div id="plantDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="plantaNome"></h2>
            <img id="plantaImagem" src="" alt="">
            <p id="plantaDescricao"></p>
            <p id="plantaEficacia"></p> <!-- Adicionado para mostrar a eficácia -->
            <a id="plantaLink" href="" target="_blank">Leia mais sobre esta planta</a>
        </div>
    </div>
    <script src="../public/javascript/home.js"></script>
</body>
</html>
